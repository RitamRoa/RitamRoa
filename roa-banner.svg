<p align="center">
  <svg width="1000" height="300" viewBox="0 0 1000 300" fill="none" xmlns="http://www.w3.org/2000/svg">
    <rect width="1000" height="300" fill="#141824"/>
    <!-- Animated rain drops -->
    <g>
      <line x1="100" y1="0" x2="100" y2="40" stroke="#b3e6ff" stroke-width="2" opacity="0.18">
        <animate attributeName="y1" values="0;300" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="40;340" dur="2s" repeatCount="indefinite"/>
      </line>
      <line x1="200" y1="30" x2="200" y2="70" stroke="#b3e6ff" stroke-width="2" opacity="0.18">
        <animate attributeName="y1" values="30;330" dur="2.2s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="70;370" dur="2.2s" repeatCount="indefinite"/>
      </line>
      <line x1="300" y1="60" x2="300" y2="100" stroke="#b3e6ff" stroke-width="2" opacity="0.18">
        <animate attributeName="y1" values="60;360" dur="2.4s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="100;400" dur="2.4s" repeatCount="indefinite"/>
      </line>
      <line x1="400" y1="20" x2="400" y2="60" stroke="#b3e6ff" stroke-width="2" opacity="0.18">
        <animate attributeName="y1" values="20;320" dur="2.1s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="60;360" dur="2.1s" repeatCount="indefinite"/>
      </line>
      <line x1="500" y1="40" x2="500" y2="80" stroke="#b3e6ff" stroke-width="2" opacity="0.18">
        <animate attributeName="y1" values="40;340" dur="2.3s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="80;380" dur="2.3s" repeatCount="indefinite"/>
      </line>
      <line x1="600" y1="10" x2="600" y2="50" stroke="#b3e6ff" stroke-width="2" opacity="0.18">
        <animate attributeName="y1" values="10;310" dur="2.5s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="50;350" dur="2.5s" repeatCount="indefinite"/>
      </line>
      <line x1="700" y1="30" x2="700" y2="70" stroke="#b3e6ff" stroke-width="2" opacity="0.18">
        <animate attributeName="y1" values="30;330" dur="2.2s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="70;370" dur="2.2s" repeatCount="indefinite"/>
      </line>
      <line x1="800" y1="60" x2="800" y2="100" stroke="#b3e6ff" stroke-width="2" opacity="0.18">
        <animate attributeName="y1" values="60;360" dur="2.4s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="100;400" dur="2.4s" repeatCount="indefinite"/>
      </line>
      <line x1="900" y1="20" x2="900" y2="60" stroke="#b3e6ff" stroke-width="2" opacity="0.18">
        <animate attributeName="y1" values="20;320" dur="2.1s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="60;360" dur="2.1s" repeatCount="indefinite"/>
      </line>
    </g>
    <!-- Minimal silhouette (head/shoulders) -->
    <ellipse cx="960" cy="220" rx="38" ry="58" fill="#181818"/>
    <circle cx="960" cy="180" r="20" fill="#181818"/>
    <!-- Main text -->
    <text x="80" y="140" font-size="54" fill="#fff" font-weight="bold" font-family="Arial, Helvetica, sans-serif">Ritam Roa</text>
    <text x="80" y="190" font-size="26" fill="#b3e6ff" font-style="italic" font-family="Arial, Helvetica, sans-serif">
      "Why do we fall, Roa? So that we can learn to pick ourselves up."
    </text>
  </svg>
</p>